<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="contact.css">
</head>
<body class="contact-body">
    <header>
        <h1>Bizimle iletişime geçin</h1>
        <nav>
            <ul>
                <li><a class = "contact-anasayfa"href="index.html"><strong>Ana Sayfaya Dön</strong></a></li>
                
            </ul>
        </nav>
    </header>
    <main> 
        <section>
            <h2></h2>
            <form id="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Gönder</button>
            </form>
            <div id="form-status"></div>
            
        </section>
    </main>
    <footer>
        <h2 class=""></h2>
        <p>&copy; 2024 .... Tüm hakları saklıdır. &#x2713;</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
